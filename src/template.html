<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>connect four</title>
  </head>
  <body>
    <main class="wrapper">
      <header class="logo">
        <h1 class="logo__headings">connect four</h1>
      </header>
      <section class="banner">
        <p class="banner__message"></p>
      </section>
      <section class="board-wrapper"></section>
    </main>

    <div class="new-game">
      <header>
        <h1>New Game</h1>
      </header>
      <form>
        <div>
          <input type="radio" name="game-mode" id="pvp" value="pvp" />
          <label for="pvp">player vs player</label>
        </div>
        <div>
          <input type="radio" name="game-mode" id="easyAi" value="easy" />
          <label for="easyAi">player vs ai easy</label>
        </div>
        <div>
          <input type="radio" name="game-mode" id="normalAi" value="normal" />
          <label for="normalAi">player vs ai normal</label>
        </div>
        <div>
          <input type="radio" name="game-mode" id="hardAi" value="hard" />
          <label for="hardAi">player vs ai hard</label>
        </div>

        <button type="submit">Start New Game</button>
      </form>
    </div>
    <div class="overlay"></div>
  </body>
</html>
