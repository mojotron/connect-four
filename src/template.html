<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>connect four</title>
  </head>
  <body>
    <main class="wrapper">
      <header class="logo">
        <h1 class="logo__headings">
          <span class="logo__headings__icon"></span><br />
          c<span class="logo__headings__icon"></span>nnect<br />
          f<span class="logo__headings__icon"></span>ur<br />
          <span class="logo__headings__icon"></span>
        </h1>
      </header>
      <section class="current__player">
        <p class="current__player__icon"></p>
      </section>
      <section class="board-wrapper"></section>
    </main>

    <div class="new-game">
      <h1 class="new-game__header">Select New Game Mode</h1>
      <form>
        <div class="new-game__mode">
          <input checked type="radio" name="game-mode" id="pvp" value="pvp" />
          <label for="pvp">player vs player</label>
        </div>
        <div class="new-game__mode">
          <input type="radio" name="game-mode" id="easyAi" value="easy" />
          <label for="easyAi">player vs ai easy</label>
        </div>
        <div class="new-game__mode">
          <input type="radio" name="game-mode" id="normalAi" value="normal" />
          <label for="normalAi">player vs ai normal</label>
        </div>
        <div class="new-game__mode">
          <input type="radio" name="game-mode" id="hardAi" value="hard" />
          <label for="hardAi">player vs ai hard</label>
        </div>

        <button class="new-game__btn" type="submit">Start New Game</button>
      </form>
    </div>
    <div class="overlay"></div>
  </body>
</html>
